{% extends "base.html" %}
{% block title %}Add URL{% endblock %}
{% block content %}
    <form method="POST" action="{% url add_link %}">
        {% csrf_token %}
        {{ form }}
        <div class="actions">
            <button type="submit" class="btn primary">Add Link</button>
            &nbsp;
            <button type="reset" class="btn">Cancel</button>
        </div>
    </form>
{% endblock %}
