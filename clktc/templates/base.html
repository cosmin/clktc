<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>
        {% block page_title %}clktc &mdash; short urls{% endblock %}
    </title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-1.3.0.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/site.css">
    {% if debug %}
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.6.4.js"></script>
    {% else %}
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.6.4.min.js"></script>
    {% endif %}
</head>
<body>
<div class="topbar">
    <div class="fill">
        <div class="container">
            <a class="brand" href="/">clktc</a>
            <ul class="nav">
                <li><a href="/">Home</a></li>
                <li><a href="{% url add_link %}">Add</a></li>
            </ul>
            {#      <form action="" class="pull-right">#}
            {#        <input class="input-small" type="text" placeholder="Username">#}
            {#        <input class="input-small" type="password" placeholder="Password">#}
            {#        <button class="btn" type="submit">Sign in</button>#}
            {#      </form>#}
        </div>
    </div>
</div>
<div class="container">
    <div class="content">
        <div class="page-header">
            <h2>{% block title %} Page Name {% endblock %} <small>{% block subtitle %}Supporting text or tagline{% endblock %}</small></h2>
        </div>
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
